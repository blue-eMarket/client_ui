<div class="container table">
    <form>
        <div class="row">
            <div class="col-md-6">
                <label>Product Name</label>
                <input class="form-control">
            </div>
            <div class="col-md-6">
                <label>Product Image</label>
                <input type="file" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Price</label>
                <input class="form-control">
            </div>
            <div class="col-md-6">
                <label>Description</label>
                <input class="form-control">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <label>Zbs QrCode<small style="color:green">(Important!)</small></label>
                <input type="file" class="form-control">
            </div>
            <div class="col-md-6">
                <label>Shipping & Tracking</label>
                <select class="form-control">
                    <option>Select here</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Refundable</label>
                <select class="form-control">
                    <option>Select here</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Category</label>
                <select class="form-control">
                    <option>Select here</option>
                    <option>Dry Sea Food</option>
                    <option>Marine Resources</option>
                    <option>Accessories</option>
                </select>
            </div>
        </div>
        <div class="row mt-3" style="float:right">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
